<html>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous" />

<body class="">
    <div class="container">
        <h1 class="text-center">{{app_name}}</h1>
    </div>

    <div class="container">
        <form action="/launch_app" method='get'>

            <input class="form-check-input" style="display: none;" type="text" name="name" value="{{app_name}}">

            {% for arg in options_args %}
            <h1>{{arg["name"]}}</h1>

            {% for option_name in arg["options"] %}
            <div class="form-check">
                <input class="form-check-input" type="radio" name="{{arg['name']}}_{{option_name}}"
                    id="opt_{{option_name}}">
                <label class="form-check-label" for="opt_{{option_name}}">
                    {{option_name}}
                </label>
            </div>
            {% endfor %}

            {% endfor %}
            <button type="submit" class="btn btn-primary">Launch App</button>
        </form>
    </div>
</body>

</html>
