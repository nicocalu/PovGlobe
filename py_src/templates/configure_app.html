<html>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous" />

<body class="">
    <div class="container">
        <h1 class="text-center">{{app_name}}</h1>
        <p>{{app['desc']}}</p>
    </div>

    <div class="container">
        <form action="/launch_app" method='get'>

            <input class="form-check-input" style="display: none;" type="text" name="name" value="{{app_name}}">

            {% for arg in options_args %}
            {% if arg["options"]|length > 1 %}
            <div class="input-group mb-3 row">
                <div class="input-group-text col-4"  data-bs-toggle="tooltip" data-bs-placement="top" title="{{arg['desc']}}">{{arg["name"]}}</div>
                <select class="form-select col" id="arg_{{arg['name']}}" name="{{arg['name']}}" data-bs-toggle="tooltip" data-bs-placement="top" title="{{arg['desc']}}">
                    {% for option_name in arg["options"] %}
                    <option selected>{{option_name}}</option>
                    {% endfor %}
                </select>
            </div>
            {% elif arg["options"]|length == 1 %}
            <div class="input-group mb-3 row">
                <span class="input-group-text col-4"  data-bs-toggle="tooltip" data-bs-placement="top" title="{{arg['desc']}}">{{arg['name']}}</span>
                <input class="form-control col" id="arg_{{arg['name']}}" type="text" value="{{arg['options'] | first}}"  data-bs-toggle="tooltip" data-bs-placement="top" title="{{arg['desc']}}"
                    name="{{arg['name']}}" aria-label="" readonly>
            </div>
            {% else %}
            <div>Not implemented</div>
            {% endif %}
            {% endfor %}
            <button type="submit" class="btn btn-primary">Launch App</button>
        </form>
    </div>
</body>

</html>
